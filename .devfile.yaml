schemaVersion: 2.2.2
metadata:
  generateName: website
components:
  - name: development-tooling
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 4Gi
      cpuLimit: 2000m
      endpoints:
        - name: website
          targetPort: 3000
          exposure: public
          protocol: https
commands:
  - id: install
    exec:
      label: "1. Install the dependencies"
      component: development-tooling
      commandLine: "yarn"
      group:
        kind: build
        isDefault: true
  - id: start-dev
    exec:
      label: "2. Start Development mode (Hot reload + debug)"
      component: development-tooling
      commandLine: "yarn dev"
      group:
        kind: run
        isDefault: true
events:
  postStart:
    - install
